spring:
  profiles: mysql
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3307/batch_sample?serverTimezone=UTC&characterEncoding=UTF-8
      username: batch_sample
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver